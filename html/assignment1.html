<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./../css/forms.css">
</head>
<body>

    <div>
        <h1>Registration Form</h1>
        <form action="#">
            <label for="fname">First Name *</label>
            <br>
            <input type="text" id="fname" name="firstname" placeholder="Your First Name" required>
            <br>
            <label for="lname">Last Name *</label>
            <br>
            <input type="text" id="lname" name="lastname" placeholder="Your Last Name" required>
            <br>
            <label for="cname">College Name</label>
            <br>
            <input type="text" id="cname" name="collegename" placeholder="Your College Name">
            <br>
            <label for="email">Email *</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Your Mail ID" required>
            <br>
            <label for="mobileno">Mobile number *</label>
            <br>
            <input type="tel" id="mobileno" name="mobilenumber" placeholder="Your Mobile number" required>
            <br>
            <label for="batch">Batch</label>
            <br>
            <select id="batch" name="batch">
                <option>B 1</option>
                <option>B 2</option>
                <option>B 3</option>
                <option>B 4</option>
                <option>B 5</option>
                <option>B 6</option>
                <option>B 7</option>
                <option>B 8</option>
                <option>B 9</option>
                <option>B 10</option>
            </select>
            <br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
