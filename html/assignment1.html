<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./../css/forms.css">
</head>
<body>

    <div>
        <h1>Registration Form</h1>
        <form action="#">
            <label for="fname">First Name *</label>
            
            <input type="text" id="fname" name="firstname" placeholder="Your First Name" class="OnFocus" required>
            <br><br>
            <label for="lname">Last Name *</label>
            
            <input type="text" id="lname" name="lastname" placeholder="Your Last Name" class="OnFocus" required>
            <br><br>
            <label for="cname">College Name</label>
            
            <input type="text" id="cname" name="collegename" placeholder="Your College Name" class="OnFocus">
            <br><br>
            <label for="email">Email *</label>
            
            <input type="email" id="email" name="email" placeholder="Your Mail ID" class="OnFocus" required>
            <br><br>
            <label for="mobileno">Mobile number *</label>
            
            <input type="tel" id="mobileno" name="mobilenumber" placeholder="Your Mobile number" class="OnFocus" required>
            <br><br>
            <label for="batch">Batch *</label>
            <br>
            <select id="batch" name="batch" class="OnFocus" required>
                <option>B 1</option>
                <option>B 2</option>
                <option>B 3</option>
                <option>B 4</option>
                <option>B 5</option>
                <option>B 6</option>
                <option>B 7</option>
                <option>B 8</option>
                <option>B 9</option>
                <option>B 10</option>
            </select>
            <br>
            <label for="graduation">Graduation *</label>
            <br>
            <input type="radio" id="2022" name="graduation" required>
            <label class="radioButton" for="2022">2022</label>
            <br>
            <input type="radio" id="2021" name="graduation" required>
            <label class="radioButton" for="2021">2021</label>
            <br>
            <input type="radio" id="2020" name="graduation" required>
            <label class="radioButton" for="2020">2020</label>
            <br>
            <input type="radio" id="2019" name="graduation" required>
            <label class="radioButton" for="2019">2019</label>
            <br>
            <input type="radio" id="below2019" name="graduation" required>
            <label class="radioButton" for="below2019">2018 and below</label>
            <br><br>
            <label for="dob">Date of Birth</label>
            <br>
            <input type="date" id="dob" name="dateofbirth">
            <br><br>
            <label for="resume">Upload Your Resume *</label>
            <!-- <label for="resume" class="customUpload">
                <input type="file" id="resume" name="resume" required>
            </label> -->
            <input type="file" id="resume" name="resume" required>
            <br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
