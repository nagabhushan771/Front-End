<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
        .transition-effect{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 30px;
            transition: width 2s, height 2s, transform 2s ease-out;
        }
        .transition-effect:hover{
            width: 300px;
            height: 300px;
            transform: rotate(360deg);
        }   
    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 20px;">
        <button type="button" class="btn btn-primary m-2">Primary</button>
        <button type="button" class="btn btn-secondary m-2">Secondary</button>
        <button type="button" class="btn btn-success m-2">Success</button>
        <button type="button" class="btn btn-danger m-2">Danger</button>
        <button type="button" class="btn btn-warning m-2">Warning</button>
        <button type="button" class="btn btn-info m-2">Info</button>
        <button type="button" class="btn btn-light m-2">Light</button>
        <button type="button" class="btn btn-dark m-2">Dark</button>

        <button type="button" class="btn btn-link m-2">Link</button>
    </div>

    <div class="container">
        <div class="btn-group btn-group-sm mt-5">
            <div class="btn btn-primary">Apple</div>
            <div class="btn btn-secondary">Samsung</div>
            <div class="btn btn-dark">Sony</div>
        </div>
        <br>
        <div class="btn-group mt-5">
            <div class="btn btn-primary">Apple</div>
            <div class="btn btn-secondary">Samsung</div>
            <div class="btn btn-dark">Sony</div>
        </div>
        <br>
        <div class="btn-group btn-group-lg mt-5">
            <div class="btn btn-primary">Apple</div>
            <div class="btn btn-secondary">Samsung</div>
            <div class="btn btn-dark">Sony</div>
        </div>
    </div>
    <p>Hover over me to see the magic</p>
    <div class="transition-effect">

    </div>
    
  </body>
</html>
