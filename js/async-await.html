<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await</title>
</head>
<body>
    <h1>Hello world</h1>
    <script>
        function returnAfter2Sec(){
            return new Promise(reject => {
                setTimeout(() => {
                    reject(resolvedCall, "Solved");
                }, 2000);
            })
        }

        function resolvedCall(){
            console.log("Resolved callback")
        }

        async function asyncCall(){
            console.log("Calling");
            //What ever the parameter we passed in the resolve or reject functions in promise
            let result = await returnAfter2Sec();//await suspends the execution until the promise returns the value
            console.log(result);
            result();
            console.log("Finished");
        }

        asyncCall();
    </script>
</body>
</html>
