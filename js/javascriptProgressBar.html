<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Progress bar</title>

    <style>
        #myProgress{
            height: 30px;
            width: 100%;
            background-color: #ddd;;
            position: relative;
        }

        #myBar{
            height: 30px;
            width: 10px;
            background-color: rgb(83, 214, 83);
            position: absolute;
            transition: width 100ms linear;
        }
    </style>
</head>
<body>
    <h1>JavaScript Progress Bar</h1>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <br>
    <button onclick="fill()">Click me to fill the progress bar</button>

    <script>
        function fill(){
            var width = 0;
            var myInterval = setInterval(frame, 100);
            function frame(){
                if(width == 100){
                    clearInterval(myInterval);
                } else {
                    width++;
                    document.getElementById('myBar').style.width = `${width}%`;
                }
            }
        }
    </script>
</body>
</html>
