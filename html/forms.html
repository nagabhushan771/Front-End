<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./../css/forms.css">
        <title>Forms</title>
    </head>
    <body>
        <!-- action attribute will tell that where will data goes once we submit the forms -->
        <form action="#">
            <!-- if we give for and id attributes the same value it will connect the input with the label
            if we click on the label it will select the input area that we need to enter the input
            placeholder can be used as guide to what to enter in the field
            required tag specifies that user have to enter the data into field otherwise forms will not be accepted or get submitted-->
            <label for="fname">First Name : </label>
            <input type="text" name="fname" id="fname" placeholder="First Name" required><br><br>
            <label for="lname">Last Name : </label>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required><br><br>
            <label for="email">E-mail : </label>
            <input type="email" id="email" name="email" placeholder="E-mail" required><br><br>
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <input type="Submit">
        </form>
    </body>
</html>
